<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <link rel="stylesheet" href="../css/common/base.css">
    <link href="../css/common/iconfont.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/shopping-cart.css">

</head>
<body>
<div class="nav-bar">
    <div class="left-part">
        <div class="logo">
            <a href="./index.html">
                <img src="../images/logo.png" alt="">
            </a>
        </div>
        <div class="func-item hover-blue">
            <a href="./product-list.html">商店</a>
        </div>
    </div>
    <div class="right-part">
        <div class="func-item search">
            <i class="iconfont icon-cx"></i>
            <!--<i class="fa fa-search"></i>-->
            <input type="text" class="search-input" placeholder="搜索百成墙纸网" style="display: none;">
            <span class="to-search" >搜索</span>
            <i class="iconfont icon-close" style="display: none;"></i>
        </div>
        <div class="func-item hover-blue to-login">登录</div>
        <div class="func-item hover-blue to-sign-up">注册</div>
        <div class="func-item show-shopping-car">
            <span class="shopping-quantity">0</span>
            <i class="iconfont icon-gouwuche shopping-car"></i>
            <div class="shopping-car-container"></div>
        </div>
    </div>
</div>

<div class="login">
    <div class="close-login-box">
        <i class="iconfont icon-close"></i>
    </div>
    <div class="title">
       Baicheng Digital
    </div>
    <p>登录到您的账户</p>
    <div class="login-input">
        <i class="iconfont icon-wode"></i>
        <input type="text" placeholder="请输入您的账号" id="account" value="aaa">
    </div>
    <div class="login-input">
        <i class="iconfont icon-suo"></i>
        <input type="password" placeholder="请输入您的密码" id="password" value="1qaz2wsx">
    </div>
    <div class="submit">登录</div>
    <p>我没有账户</p>
    <div class="sign-up">注册</div>
</div>

<script id="shopping-car-container" type="text/html">
    {{ if data.data.length === 0 }}
    <div class="shopping-list-no">
        您的购物车空空如也
    </div>
    {{ else if data.data.length > 0}}
    <div class="shopping-list">
        {{ each data.data item i }}
        <a href={{ "./product.html?productId=" + item.productId }} target="_blank" class="shopping-item">
            <div class="item-pic">
                <img src={{ item.introductImage }} alt="">
            </div>
            <div class="item-info">
                <div class="item-base-info">
                    <div class="item-name">{{ item.productName }}</div>
                    <div class="item-price">￥{{ item.money }}</div>
                </div>
                <div class="item-intro-info">
                    {{ item.description }}
                </div>
            </div>
        </a>
        {{/each}}
    </div>
    <p>您还有{{ data.quantity }}件商品在购物车</p>
    {{/if}}
    <a href="./shopping-cart.html" class="to-my-shopping-car-btn">
        查看我的购物车
    </a>
</script>

<script src="../js/app/head.js"></script>

    <div id="shopping-cart" class="shopping-cart container">
        <div class="shopping-status">
            <div class="shopping-status-container">
                <div class="shopping-status-item active">
                    <i class="iconfont icon-gouwuche"></i>
                    <span>购物车</span>
                </div>
                <div class="shopping-status-item ">
                    <i class="iconfont icon-order"></i>
                    <span>填写订单</span>
                </div>
                <div class="shopping-status-item">
                    <i class="iconfont icon-pay"></i>
                    <span>等待付款</span>
                </div>
                <div class="shopping-status-item">
                    <i class="iconfont icon-paid"></i>
                    <span>已付款</span>
                </div>
            </div>

        </div>
        
        <div class="shopping-list-page"></div>

        <div class="toPay"></div>
        
    </div>
<div class="footer">
    <div class="left-part">
        <div class="feedback">
            <span>意见反馈</span>
            <span>liangjiafu@deepmind.cn</span>
        </div>
        <div class="copy-right">
            &copy;2015 baicheng.com 版权所有 浙ICP备xxxxxxx号
        </div>
    </div>
    <div class="right-part">
        <div class="web-info">
            <span>
                <a href="#">关于百成</a>
            </span>
            <span>
                <a href="#">联系我们</a>
            </span>
        </div>
    </div>
</div>

<script id="shopping-list-page" type="text/html">
    {{ if data.length > 0  }}
        {{each data product i}}
            <div class="shopping-item">
                <input type="checkbox" name={{ product.id }} id={{  product.id }}>

                <div class="product-img">
                        <img src={{ product.introductImage }} alt=""/>
                </div>

                <div class="product-info">
                    <div class="product-name"> {{ product.productName }} </div>
                    <div class="product-description">{{ product.description }}</div>
                </div>

                <div class="standards">
                    {{ each product.standards s i}}
                    <p>{{ s.optionName }}: {{ s.optionValueName }}</p>
                    {{ /each }}
                </div>

                <div class="product-price">￥{{ product.money }}</div>

                <div class="product-quantity">
                    <input type="text" value={{ product.number }}>
                </div>

                <div class="count">
                    {{ product.money * product.number | toFixed2 }}
                </div>

                <div class="del">删除</div>

            </div>
        {{ /each }}
    {{ else if data.length === 0}}
        <p>您的购物车空白如雪</p>
    {{ /if }}
</script>

    <script src="../js/app/shopping-cart.js"></script>
</body>
</html>
