<script id="shopping-car-container" type="text/html">
    {{ if data.data.length === 0 }}
    <div class="shopping-list-no">
        您的购物车空空如也
    </div>
    {{ else if data.data.length > 0}}
    <div class="shopping-list">
        {{ each data.data item i }}
        <a href={{ "./product.html?productId=" + item.productId }} target="_blank" class="shopping-item">
            <div class="item-pic">
                <img src={{ item.introductImage }} alt="">
            </div>
            <div class="item-info">
                <div class="item-base-info">
                    <div class="item-name">{{ item.productName }}</div>
                    <div class="item-price">￥{{ item.money }}</div>
                </div>
                <div class="item-intro-info">
                    {{ item.description }}
                </div>
            </div>
        </a>
        {{/each}}
    </div>
    {{ if data.quantity > 0 }}
    <p class="more-product-quantity">您还有{{ data.quantity }}件商品在购物车</p>
    {{ /if }}
    {{/if}}
    <a href="./shopping-cart.html" class="to-my-shopping-car-btn">
        查看我的购物车
    </a>
</script>

<script id="product-info" type="text/html">
    <div class="left-part">
        <div class="show-box">
            <img src={{ data.productImages.length > 0 ? data.productImages[0].imageUrl : null}} alt="" class="show-pic" />
        </div>
        <div class="pic-list">
            {{ if data.productImages.length > 6}}
            <div class="left-btn">
                <i class="iconfont icon-left"></i>
            </div>
            {{/if}}
            {{ if data.productImages.length > 0 }}
            <div class="pic-container">
                <ul class="pic-ul">
                    {{each data.productImages image i}}
                    <li class="pic-item">
                        <img src={{ image.imageUrl }} alt="">
                    </li>
                    {{/each}}
                </ul>
            </div>
            {{/if}}
            {{ if data.productImages.length > 6}}
            <div class="right-btn">
                <i class="iconfont icon-left"></i>
            </div>
            {{/if}}
        </div>
    </div>
    <div class="right-part">
        <div class="product-name">
            {{ data.name }}
        </div>
        <p class="product-description">
            {{ data.description }}
        </p>
        <div class="price">
            <p><span>价格：</span><i>￥</i> <i class="product-price">0</i></p>
        </div>
        <div class="product-props">
            <p>产品属性</p>
            {{ each data.productOptions prop i }}
                <div class="props-item">
                    <div class="prop-name">{{prop.name}}</div>
                    <select name={{prop.name}} id={{'props'+prop.id}}>
                        {{ each prop.optionValue op index}}
                        <option value={{op.price}} data-op-id={{ op.id }}>{{ op.name }}</option>
                        {{/each}}
                    </select>
                </div>
            {{/each}}
        </div>
        <div class="buy-product">
            <div class="quantity">

                <input type="number" value="1" class="product-quantity" onchange="checkNumber(this)">
                <span class="change-quantity add">+</span>
                <span class="change-quantity reduce">-</span>
            </div>

            <div class="add-to-car" onclick="toAddShoppingCart()">
                加入购物车
            </div>

        </div>
    </div>
</script>
<script id="product-detail" type="text/html">
    <div class="product-detail-info">
        {{ each data.detailImages images i}}
        <img src={{images.imageUrl}} alt="" >
        {{/each}}
    </div>
</script>
