<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <link rel="stylesheet" href="../css/common/base.css">
    <link href="../css/common/iconfont.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/my-order.css">

</head>
<body>
<div class="nav-bar">
    <div class="left-part">
        <div class="logo">
            <a href="./index.html">
                <img src="../images/logo.png" alt="">
            </a>
        </div>
        <div class="func-item hover-blue">
            <a href="./product-list.html">商店</a>
        </div>
    </div>
    <div class="right-part">
        <div class="func-item search">
            <i class="iconfont icon-cx"></i>
            <!--<i class="fa fa-search"></i>-->
            <input type="text" class="search-input" placeholder="搜索百成墙纸网" style="display: none;">
            <span class="to-search" >搜索</span>
            <i class="iconfont icon-close" style="display: none;"></i>
        </div>
        <div class="func-item hover-blue to-login">登录</div>
        <div class="func-item account-container">
            <a href="./personal.html" class="func-item account">
                <img src="" alt="" class="account-icon">
                <span>未登录</span>

            </a>
            <ul class="logout">

                <li>
                    <a href="./my-order.html">我的订单</a>
                </li>
                <li onclick="logout()">注销登陆</li>

            </ul>
        </div>

        <div class="func-item hover-blue to-sign-up">注册</div>
        <div class="func-item show-shopping-car">
            <span class="shopping-quantity">0</span>
            <i class="iconfont icon-gouwuche shopping-car"></i>
            <div class="shopping-car-container"></div>
        </div>
    </div>
</div>

<div class="login">
    <div class="close-login-box">
        <i class="iconfont icon-close"></i>
    </div>
    <div class="title">
       Baicheng Digital
    </div>
    <p>登录到您的账户</p>
    <div class="login-input">
        <i class="iconfont icon-wode"></i>
        <input type="text" placeholder="请输入您的账号" id="account" value="aaa">
    </div>
    <div class="login-input">
        <i class="iconfont icon-suo"></i>
        <input type="password" placeholder="请输入您的密码" id="password" value="1qaz2wsx">
    </div>
    <div class="submit">登录</div>
    <p>我没有账户</p>
    <div class="sign-up">注册</div>
</div>

<script id="shopping-car-container" type="text/html">
    {{ if data.data.length === 0 }}
    <div class="shopping-list-no">
        您的购物车空空如也
    </div>
    {{ else if data.data.length > 0}}
    <div class="shopping-list">
        {{ each data.data item i }}
        <a href={{ "./product.html?productId=" + item.productId }} target="_blank" class="shopping-item">
            <div class="item-pic">
                <img src={{ item.introductImage }} alt="">
            </div>
            <div class="item-info">
                <div class="item-base-info">
                    <div class="item-name">{{ item.productName }}</div>
                    <div class="item-price">￥{{ item.money }}</div>
                </div>
                <div class="item-intro-info">
                    {{ item.description }}
                </div>
            </div>
        </a>
        {{/each}}
    </div>
    {{ if data.quantity > 0 }}
    <p class="more-product-quantity">您还有{{ data.quantity }}件商品在购物车</p>
    {{ /if }}
    {{/if}}
    <a href="./shopping-cart.html" class="to-my-shopping-car-btn">
        查看我的购物车
    </a>
</script>

<script src="../js/app/head.js"></script>

    <div id="my-order" class="my-order container">
        <div class="order-title-container">
            <div class="order-title">
                <div class="order-type " onclick="orderTypeActive(1,'#all')">
                    <a href="#all">全部订单</a>
                </div>
                <div class="order-type " onclick="orderTypeActive(1,'#order-done')">
                    <a href="#order-done">已完成订单</a>
                </div>
                <div class="order-type" onclick="orderTypeActive(1,'#order-no-pay')">
                    <a href="#order-no-pay">未支付订单</a>
                </div>
                <div class="order-type" onclick="orderTypeActive(1,'#order-close')">
                    <a href="#order-close">已关闭订单</a>
                </div>
                <div class="order-type" onclick="orderTypeActive(1,'#order-income')">
                    <a href="#order-income">收入订单</a>
                </div>
            </div>
        </div>
        <div class="my-order-container">
            <div class="order-content"></div>
        </div>
    </div>
<div class="footer">
    <div class="left-part">
        <div class="feedback">
            <span>意见反馈</span>
            <span>aaa@deepmind.cn</span>
        </div>
        <div class="copy-right">
            &copy;2015 baicheng.com 版权所有 浙ICP备xxxxxxx号
        </div>
    </div>
    <div class="right-part">
        <div class="web-info">
            <span>
                <a href="#">关于百成</a>
            </span>
            <span>
                <a href="#">联系我们</a>
            </span>
        </div>
    </div>
</div>
<script id="order-content" type="text/html">
    {{ each data order i }}
    <div class="order-container">
        <div class="order-head">
            <div class="order-no">订单编号：{{ order.orderNumber }}</div>
            <div class="order-date">{{ order.createTime | formDate}}</div>
        </div>
        <div class="order-product-list">

            <div class="product-item">
                <div class="product-info">
                    {{ each order.orderProductDetails product _i }}
                    <div class="info-item">
                        <div class="pic">
                            <img src={{ product.introductImage }} alt="">
                        </div>
                        <div class="name">
                            <a href={{"./product.html?id="+product.id}}>
                                {{ product.productName }}
                            </a>
                            <p>￥{{ product.money }}</p>
                            <p>x{{ product.number }}</p>

                            {{ each product.standards s _s }}
                                <p>
                                    <span>{{ s.optionName }}:</span>
                                    <span> {{ s.optionValueName }} </span>
                                </p>
                            {{ /each }}

                        </div>
                    </div>
                    {{ /each }}
                </div>

                <div class=" props paid">
                    ￥{{ order.money }}
                    <p>(使用优惠券省 0 元)</p>
                    <p>(含运费 0 元)</p>
                </div>
                {{ if order.status === 0 }}
                <div class=" props product-status">
                    等待买家编辑
                    <a href={{ "./edit-order.html?orderId="+order.id }}> 去编辑 </a>
                </div>
                {{ else if order.status === 1 }}
                <div class=" props product-status">
                    等待买家付款
                    <a href={{ "./to-pay.html?orderId="+order.id }}> 去付款 </a>
                </div>
                {{ else if order.status === 2 }}
                <div class=" props product-status">
                    买家已付款
                </div>
                {{ else if order.status === 3 }}
                <div class=" props product-status">
                    订单已完成
                </div>
                {{ /if }}
                <div class=" props operation">
                    <p>
                        <a href="./product-list.html" class="continue-shopping">
                            <i class="iconfont icon-gouwuche"></i>
                            继续购物
                        </a>
                    </p>

                    <a href={{"./order-detail.html?orderId=" + order.id }} class="check-order">
                        查看订单详情
                    </a>
                </div>
            </div>

        </div>
    </div>
    {{ /each }}
</script>
    <script src="../js/app/my-order.js"></script>
</body>
</html>
