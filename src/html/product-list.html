<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品列表</title>
    <link rel="stylesheet" href="../css/common/base.css">
    <link href="../css/common/iconfont.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/product-list.css">
</head>
<body>
<div class="nav-bar">
    <div class="left-part">
        <div class="logo">
            <a href="./index.html">
                <img src="../images/logo.png" alt="">
            </a>
        </div>
        <div class="func-item hover-blue">
            <a href="./product-list.html">商店</a>
        </div>
    </div>
    <div class="right-part">
        <div class="func-item search">
            <i class="iconfont icon-cx"></i>
            <!--<i class="fa fa-search"></i>-->
            <input type="text" class="search-input" placeholder="搜索百成墙纸网" style="display: none;">
            <span class="to-search" >搜索</span>
            <i class="iconfont icon-close" style="display: none;"></i>
        </div>
        <div class="func-item hover-blue to-login">登录</div>
        <div class="func-item hover-blue to-sign-up">注册</div>
        <div class="func-item show-shopping-car">
            <span class="shopping-quantity">0</span>
            <i class="iconfont icon-gouwuche shopping-car"></i>
            <div class="shopping-car-container"></div>
        </div>
    </div>
</div>

<div class="login">
    <div class="close-login-box">
        <i class="iconfont icon-close"></i>
    </div>
    <div class="title">
       Baicheng Digital
    </div>
    <p>登录到您的账户</p>
    <div class="login-input">
        <i class="iconfont icon-wode"></i>
        <input type="text" placeholder="请输入您的账号" id="account" value="aaa">
    </div>
    <div class="login-input">
        <i class="iconfont icon-suo"></i>
        <input type="password" placeholder="请输入您的密码" id="password" value="1qaz2wsx">
    </div>
    <div class="submit">登录</div>
    <p>我没有账户</p>
    <div class="sign-up">注册</div>
</div>

<script id="shopping-car-container" type="text/html">
    {{ if data.data.length === 0 }}
    <div class="shopping-list-no">
        您的购物车空空如也
    </div>
    {{ else if data.data.length > 0}}
    <div class="shopping-list">
        {{ each data.data item i }}
        <a href={{ "./product.html?productId=" + item.productId }} target="_blank" class="shopping-item">
            <div class="item-pic">
                <img src={{ item.introductImage }} alt="">
            </div>
            <div class="item-info">
                <div class="item-base-info">
                    <div class="item-name">{{ item.productName }}</div>
                    <div class="item-price">￥{{ item.money }}</div>
                </div>
                <div class="item-intro-info">
                    {{ item.description }}
                </div>
            </div>
        </a>
        {{/each}}
    </div>
    {{ if data.quantity > 0 }}
    <p class="more-product-quantity">您还有{{ data.quantity }}件商品在购物车</p>
    {{ /if }}
    {{/if}}
    <a href="./shopping-cart.html" class="to-my-shopping-car-btn">
        查看我的购物车
    </a>
</script>

<script src="../js/app/head.js"></script>

<div class="classify">
    <div class="classify-container"></div>
</div>

<script id="classify-view" type="text/html">
    <ul>
        {{each data val i}}
        <a href={{ "./product-list.html#"+val.id }}>
            <li>
                <i>
                    <img src={{val.icon}} alt="" class="classify-img">
                </i>
                <span>{{val.name}}</span>
                <div class="sec-classify-container">
                    {{each val.children sec si}}
                    <a href={{ "./product-list.html#"+sec.id }} >
                        <div class="sec-classify-item">{{ sec.name }}</div>
                    </a>
                    {{/each}}
                </div>
            </li>
        </a>
        {{/each}}
    </ul>

</script>

<script src="../js/app/classify.js"></script>

<div id="product-list" class="container product-list">
    <div class="view-image">
        <img src="../images/1.jpg" alt="">
    </div>
    <div class="tags-container"></div>
    <div class="production-list"></div>
</div>
<div class="back-to-top" onclick="backToTop()">
    <div class="icon-out-container"></div>
    <div class="icon-in-container"></div>
    <i class="iconfont icon-drop-down"></i>
</div>

<script>
    var backToTop = function() {
      console.log(document.querySelector('html').scrollTop);
      document.querySelector('html').scrollTo(0,0);
    };
</script>
<div class="footer">
    <div class="left-part">
        <div class="feedback">
            <span>意见反馈</span>
            <span>liangjiafu@deepmind.cn</span>
        </div>
        <div class="copy-right">
            &copy;2015 baicheng.com 版权所有 浙ICP备xxxxxxx号
        </div>
    </div>
    <div class="right-part">
        <div class="web-info">
            <span>
                <a href="#">关于百成</a>
            </span>
            <span>
                <a href="#">联系我们</a>
            </span>
        </div>
    </div>
</div>
<script id="production-list" type="text/html">
    <div class="product-container">
        {{each data value i}}
        <div class="production-item">
            <div class="product-img">
                <a href={{"./product.html?productId="+value.id}} target="_blank">
                    <img src="" alt="" data-origin-src={{value.introductImage}} data-is-load="false"
                         class="lazy-load-img">
                </a>
            </div>
            <div class="product-content">
                <p class="product-name">{{ value.name }}</p>
            </div>
        </div>
        {{/each}}
    </div>
</script>
<script id="tags-container" type="text/html">
<div class="tag-item">
    <div class="tag-title">标签：</div>
    <div class="tag-content">
        <span class="active" onclick="pickThisTag(this)" data-op-id="all" id="tag-all">全部</span>
        {{ each data tag i }}
        <span data-op-id={{ tag.id }} onclick="pickThisTag(this)" id={{ 'tag' + tag.id }}>{{ tag.name }}</span>
        {{ /each}}
    </div>
</div>
</script>
<script src="../js/app/product-list.js"></script>
</body>
</html>
