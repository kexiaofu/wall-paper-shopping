<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品列表</title>
    <link rel="stylesheet" href="../css/common/base.css">
    <link href="../css/common/iconfont.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/product-list.css">
</head>
<body>
@@include('./common/head.html')
@@include('./common/classify.html')
<div id="product-list" class="container product-list">
    <div class="view-image">
        <img src="../images/1.jpg" alt="">
    </div>
    <div class="tags-container"></div>
    <div class="production-list"></div>
</div>
@@include('./common/backToTop.html')
@@include('./common/footer.html')
<script id="production-list" type="text/html">
    <div class="product-container">
        {{each data value i}}
        <div class="production-item">
            <div class="product-img">
                <a href={{"./product.html?productId="+value.id}} target="_blank">
                    <img src="" alt="" data-origin-src={{value.introductImage}} data-is-load="false"
                         class="lazy-load-img">
                </a>
            </div>
            <div class="product-content">
                <p class="product-name">
                    <span>{{ value.name }}</span>
                    <span>￥{{ value.basePrice }}</span>
                </p>
                <p class="create-user">
                    <span>{{ value.createUserName }}</span>
                    <span><i class="iconfont icon-like"></i>{{ value.enjoyNum }}</span>
                </p>
            </div>
        </div>
        {{/each}}
    </div>
</script>
<script id="tags-container" type="text/html">
<div class="tag-item">
    <div class="tag-title">标签：</div>
    <div class="tag-content">
        <span class="active" onclick="pickThisTag(this)" data-op-id="all" id="tag-all">全部</span>
        {{ each data tag i }}
        <span data-op-id={{ tag.id }} onclick="pickThisTag(this)" id={{ 'tag' + tag.id }}>{{ tag.name }}</span>
        {{ /each}}
        {{ if more2less }}
            <span class="more-tags" onclick="moreTags(this)" data-op-bool="true"><i class="iconfont icon-drop-up"></i></span>
        {{ else }}
            <span class="more-tags" onclick="moreTags(this)" data-op-bool="false"><i class="iconfont icon-drop-down"></i></span>
        {{ /if }}
    </div>
</div>
</script>
<script src="../js/app/product-list.js"></script>
</body>
</html>
